<!DOCTYPE html>

          <img class="page-nav__image" src="img/icon-logo.svg" width="141" height="60" alt="логотип МонтСтрой">

        <svg class="page-nav__menu" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="28" height="23" viewBox="0 0 28 23">
          <defs>
            <style>
              .cls-1 {
                filter: url(#filter);
              }

              .cls-2, .cls-3 {
                fill: #fff;
                stroke: #fff;
                stroke-linecap: round;
                stroke-width: 2px;
                fill-rule: evenodd;
                opacity: 0.3;
              }

              .cls-3 {
                filter: url(#filter-2);
              }
            </style>
            <filter id="filter" filterUnits="userSpaceOnUse">
              <feFlood result="flood"></feFlood>
              <feComposite result="composite" operator="in" in2="SourceGraphic"></feComposite>
              <feBlend result="blend" in2="SourceGraphic"></feBlend>
            </filter>
            <filter id="filter-2" x="188" y="36" width="26" height="2" filterUnits="userSpaceOnUse">
              <feFlood result="flood"></feFlood>
              <feComposite result="composite" operator="in" in2="SourceGraphic"></feComposite>
              <feBlend result="blend" in2="SourceGraphic"></feBlend>
            </filter>
          </defs>
          <g id="Меню" class="cls-1">
            <path id="бургер1" class="cls-2" d="M189,17h24" transform="translate(-187 -16)"></path>
            <path id="бургер2" class="cls-2" d="M189,27h24" transform="translate(-187 -16)"></path>
            <g transform="translate(-187 -16)" style="fill: #fff; filter: url(#filter-2)">
              <path id="бургер3" class="cls-3" d="M189,36h24" style="stroke: inherit; filter: none; fill: inherit"></path>
            </g>
            <use transform="translate(-187 -16)" xlink:href="#бургер3" style="stroke: #fff; filter: none; fill: none"></use>
          </g>
        </svg>
